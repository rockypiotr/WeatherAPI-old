<!DOCTYPE html>
<html>
<head>
  <link href="css/materialize.min.css" media="screen,projection" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta charset="utf-8">
  <title>Weather API</title>
</head>
<body class="valign-wrapper">
  <div class="menu hiding valign-wrapper">
    <div>
      <h3 class="center-align">Input your city</h3>
      <div class="row valign-wrapper">
        <div class="col s10">
          <input id="input" type="text" name="" onkeypress="handle(event)">
        </div>
        <div class="col s2">
          <i class="material-icons small send" id="send">send</i>
        </div>
      </div>
    </div>
  </div>
  <section class="main" id="app">
<!--     <div class="menu">
      <div class="row valign-wrapper">
        <input id="scity" type="text" name="" class="col s10">
        <i class="material-icons small col s2" id="search">search</i>
      </div>
    </div> -->
    <div class="menu2 valign-wrapper">
      <i class="material-icons" id="menu">menu</i>
    </div>
    <div class="row">
      <div class="col s12">
        <h3 class="center-align"><strong id="city">PARIS</strong></h3>
        <h5 class="center-align" id="country">TUESDAY 9:00 AM</h5>
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <i class="material-icons large" id="weather-icon"><img class="svg" src="img/cloudy.svg"></i>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <h2 class="center-align" id="bigtemp">32&#176;C</h2>
        <h5 class="center-align" id="description">GOOD MORNING</h5>
        <h5 class="center-align" id="city2">PARIS </h5>
      </div>
    </div>
    <div class="">
      <div class="divider"></div>
    </div>
    <div class="row other">
      <div class="col s4 m4 l4 center-align line">
        <p><i class="material-icons">wb_sunny</i></p>
        <p>SUNRISE</p>
        <p><h4 id="sunrise" class="info">6:00</h4></p>
      </div>
      <div class="col s4 m4 l4 center-align line">
        <p><i class="material-icons">arrow_forward</i></p>
        <p>WIND</p>
        <p><h4 id="wind" class="info">10km/h</h4></p>
      </div>
      <div class="col s4 m4 l4 center-align">
        <p><i class="material-icons">show_chart</i></p>
        <p>TEMPERATURE</p>
        <p><h4 id="temp" class="info">32&#176;C</h4></p>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="js/materialize.min.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
